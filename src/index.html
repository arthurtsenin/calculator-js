<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-grid">
        <div class="wrapper">
          <div class="user-managment">
            <div class="theme-toggler">
              <input type="checkbox" id="highload1" name="highload1" />
              <label title="Change Theme" for="highload1" class="lb1"></label>
            </div>
            <div class="commands-toggler">
              <button class="secondary" data-key="performUndo">&#171;</button>
              <button class="secondary" data-key="performRedo">&#187;</button>
            </div>
          </div>
          <div class="output">
            <div type="text" class="calculator__screen">0</div>
          </div>
        </div>
        <button class="secondary" data-key="xForseTwo">x<sup>2</sup></button>
        <button class="secondary" data-key="oneDivideX"><sup>1</sup>/x</button>
        <button class="secondary" data-key="performClean">AC</button>
        <button data-integer="7">7</button>
        <button data-integer="8">8</button>
        <button data-integer="9">9</button>
        <button class="main" data-operator="div">รท</button>
        <button class="secondary" data-key="clearMemory">MC</button>
        <button class="secondary" data-key="xForseThree">x<sup>3</sup></button>
        <button class="secondary" data-key="twoRootX"><sup>2</sup>&#8730;x</button>
        <button class="secondary" data-key="changePlusMinus">+/-</button>
        <button data-integer="4">4</button>
        <button data-integer="5">5</button>
        <button data-integer="6">6</button>
        <button class="main" data-operator="mul">*</button>
        <button class="secondary" data-key="addMemory">M+</button>
        <button class="secondary" data-operator="xForseY">x<sup>y</sup></button>
        <button class="secondary" data-key="threeRootX"><sup>3</sup>&#8730;x</button>
        <button class="secondary" data-key="percentFromNumber">%</button>
        <button data-integer="1">1</button>
        <button data-integer="2">2</button>
        <button data-integer="3">3</button>
        <button class="main" data-operator="sub">-</button>
        <button class="secondary" data-key="subMemory">M-</button>
        <button class="secondary" data-key="tenForseX">10<sup>x</sup></button>
        <button class="secondary" data-operator="yRootX"><sup>y</sup>&#8730;x</button>
        <button class="secondary" data-key="facX">x!</button>
        <button data-key="inputDot">.</button>
        <button data-integer="0">0</button>
        <button class="main" data-key="performEqually">=</button>
        <button class="main" data-operator="add">+</button>
        <button class="secondary" data-key="readMemory">MR</button>
      </div>
    </div>
  </body>
</html>
